version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/Code/scholar
hooks:
  BeforeInstall:
    - location: /usr/bin/rm -rf /home/ec2-user/Code/scholar
      timeout: 300 
      runas: root 
  AfterInstall:
    - location: scripts/ls
      timeout: 300 
      runas: root 
  ApplicationStart:
    - location: scripts/start-app.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/ls 
      timeout: 300 
      runas: root 
